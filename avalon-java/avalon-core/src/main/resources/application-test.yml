application:
  datetime-format: yyyy-MM-dd HH:mm:ss
  date-format: yyyy-MM-dd
  time-format: HH:mm
  page-size: 80
  dataSource:
    host: ${spring.profiles.host}
    port: 5432
    class-type: org.postgresql.Driver
    username: avalon
    password: avalon
    max-pool-size: 200
    min-idle: 10
    connection-timeout: 20000
    idle-timeout: 25000
    max-lifetime: 30000

redis:
  config:
    - key: redis-0
      hostName: 127.0.0.1
      port: 6379
      password:
      database:
        - 0
        - 1

spring:
  cloud:
    nacos:
      discovery:
        group: test

pulsar:
  url: pulsar://127.0.0.1:6650
  enable: false

logging:
  config: classpath:logback-spring-test.xml